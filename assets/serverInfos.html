<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketMine Server Manager</title>
    <!-- PMS Design -->
    <link rel="stylesheet" href="css/psm.css">
    <link rel="stylesheet" href="css/serverInfos.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/roboto.css">
    <!-- Material Design -->
    <link rel="stylesheet" href="css/material-components-web.css">
</head>


<body class="mdc-typography inline">
    <!-- Main contents -->
    <div class="half">
        <!-- Left Tab -->
        <div class="inline">
            <h1 class="mdc-typography--display2" style="align-self: stretch;"><i id="started?" class="material-icons">play_arrow</i>&nbsp;&nbsp;&nbsp;<span id="serverName">ServerName</span></h1>
        </div>
        <button class="mdc-button mdc-button--raised" id="startServer" data-mdc-auto-init="MDCRipple">
            Start
        </button>
        <button class="mdc-button mdc-button--raised" id="stopServer" data-mdc-auto-init="MDCRipple">
            Stop
        </button>
        <br>
        <button class="mdc-button mdc-button--raised" id="EditServerPropertiesBtn" data-mdc-auto-init="MDCRipple">
            Edit server properties
        </button>
    </div>
    <div class="half">
        <!-- Right tab -->
        <h1 class="mdc-typography--display1">Console</h1>
        <div class="console">
            <p id="consoleContent" class="mdc-typography--body1">This is an example console text</p>
        </div>
        <div class="inline" id="commandHolder">
            <span class="material-icons">navigate_next</span>
            <input type="text" id="commandEnter" class="mdc-textfield__input inner" placeholder="Type a command...">
        </div>
    </div>

    <!-- Server properties dialog -->
    <aside id="editServerDialog" class="mdc-dialog" data-mdc-auto-init="MDCDialog" role="alertdialog" aria-labelledby="editServerTitle"
        aria-describedby="editServerBody">
        <div class="mdc-dialog__surface">
            <header class="mdc-dialog__header">
                <h2 id="editServerTitle" class="mdc-dialog__header__title">
                    Edit Server
                </h2>
            </header>
            <section class="mdc-dialog__body" id="editServerBody">
                <!-- Dialog content -->
                <form id="editServerForm">
                    <!-- MOTD -->
                    <div class="mdc-textfield mdc-textfield--upgraded">
                        <input type="text" id="serverName" class="mdc-textfield__input mdc-textfield__label--float-above" pattern="^[\w\-\._]+$"
                        />
                        <label class="mdc-textfield__label" for="serverMOTD">MOTD</label>
                    </div>
                    <br>
                    <!-- Server port -->
                    <span class="inline">
                        <div class="mdc-textfield mdc-textfield--upgraded">
                            <input class="mdc-textfield__input" type="number" id="serverPort" aria-controls="restart-helptext" />
                            <label class="mdc-textfield__label mdc-textfield__label--float-above" for="serverPort">Server Port</label>
                        </div>
                        <span id="restart-helptext" class="inline mdc-textfield-helptext" style="vertical-align: center; width: 100%;" aria-hidden="true">
                            <br><i class="material-icons">autorenew</i><small>Require server restart</small>
                        </span>
                    </span>
                    <br>
                    <!--Difficulty-->
                    <div class="mdc-select" role="listbox" tabindex="0">
                        <span class="mdc-select__selected-text" id="basedText">Difficulty</span>
                        <div class="mdc-simple-menu mdc-select__menu" id="editServerDifficulty">
                            <ul class="mdc-list mdc-simple-menu__items" id="versionList">
                                <li class="mdc-list-item" role="option" id="difficulty0">
                                    Peaceful
                                </li>
                                <li class="mdc-list-item" role="option" id="difficulty1">
                                    Easy
                                </li>
                                <li class="mdc-list-item" role="option" id="difficulty2">
                                    Normal
                                </li>
                                <li class="mdc-list-item" role="option" id="difficulty3">
                                    Hard
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </section>
            <footer class="mdc-dialog__footer">
                <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel mdc-button--raised"
                    data-mdc-auto-init="MDCRipple">Close</button>
                <butotn type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-button--raised"
                    data-mdc-auto-init="MDCRipple">Edit server</button>
            </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
    </aside>
</body>

<script src="js/serverInfos.js"></script>
<script src="../node_modules/material-components-web/dist/material-components-web.js"></script>
<script>
    mdc.autoInit()

</script>

</html>
