<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PocketMine Server Manager</title>
	<!-- PMS Design -->
	<link rel="stylesheet" href="css/psm.css">
	<script>
		require("./js/index.js");
	</script>
	<!-- Material Design -->
	<link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.css">
</head>


<!-- Starting body -->

<body>
	<!-- Menu -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdc-toolbar">
  			<div class="mdc-toolbar__row">
				<!-- Header row -->
  			  	<section class="mdc-toolbar__section mdc-toolbar__section--align-start">
					<a id="main-logo" class="unclickable mdl-layout__drawer-button" role="button" tabindex="0" target="frame"><i class="material-icons" style="color: rgb(66,66,66);">home</i></a>
					<span class="mdl-layout-title">PocketMine Server Manager</span>
  			  	</section>
    			<section class="mdc-toolbar__section mdc-toolbar__section--align-end">
					<button id="menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
         				<i class="material-icons">more_vert</i>
          			</button>
    			</section>
				<!--Menu Actions-->
				<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-lower-right">
					<li class="mdl-menu__item" id="addServerOpen">Add server</li>
					<li class="mdl-menu__item">Modify servers</li>
				</ul>
			</div>
		</header>
	</div>


	<!-- Page Contents -->
	<main class="mdl-layout__content">
		<div class="page-content">
			<!-- Page content -->
			<iframe src="serverPicker.html" frameborder=0 id="frame" name="frame"></iframe>
			<!-- Add button -->
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="footerAddServer">
          <i class="material-icons">add</i>
        </button>
		</div>
	</main>


	<!-- Creating server dialog -->
	<dialog id="createServerDialog" class="mdl-dialog">
		<h3 class="mdl-dialog__title">Create PMMP server</h3>
		<div class="mdl-dialog__content">
			<!-- Dialog content -->
			<form id="addServerForm">
				<!-- Name -->
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="serverName">
					<label class="mdl-textfield__label" for="serverName">Name</label>
				</div>
				<!-- Server port -->
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="number" id="serverPort" value="">
					<label class="mdl-textfield__label" for="serverPort">Port</label>
				</div>
				<!--Version-->
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fullwidth">
					<input class="mdl-textfield__input" type="text" id="version" value="1.1" readonly tabIndex="-1">
					<label for="version" class="mdl-textfield__label">Supported MCPE Version</label>
					<ul for="version" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
						<li class="mdl-menu__item">1.1</li>
						<li class="mdl-menu__item">1.0</li>
					</ul>
				</div>
			</form>
		</div>
		<div class="mdl-dialog__actions">
			<button type="button" class="mdl-button" id="addServerClose">Close</button>
			<button type="button" class="mdl-button" disabled>Add server</button>
		</div>
	</dialog>



	<!-- Server properties dialog -->
	<dialog id="createServerDialog" class="mdl-dialog">
		<h3 class="mdl-dialog__title">Create PMMP server</h3>
		<div class="mdl-dialog__content">
			<!-- Dialog content -->
			<form id="addServerForm">
				<!-- MOTD -->
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="motd" value="Minecraft PE PocketMine Server">
					<label class="mdl-textfield__label" for="motd">Message Of The Day</label>
				</div>
				<!-- Server port -->
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="number" id="serverPortMdf" value="">
					<label class="mdl-textfield__label" for="serverPort">Port</label>
				</div>
				<!-- Max Players -->
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="number" id="maxPlayers" value=20>
					<label class="mdl-textfield__label" for="maxPlayers">Max Players</label>
				</div>
				<!--Gamemode-->
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fullwidth">
					<input class="mdl-textfield__input" type="text" id="gamemode" value="Survival" readonly tabIndex="-1">
					<label for="gamemode" class="mdl-textfield__label">Default gamemode</label>
					<ul for="gamemode" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
						<li class="mdl-menu__item">Survival</li>
						<li class="mdl-menu__item">Creative</li>
						<li class="mdl-menu__item">Adventure</li>
						<li class="mdl-menu__item">Spectator</li>
					</ul>
				</div>
				<!--Difficulty-->
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fullwidth">
					<input class="mdl-textfield__input" type="text" id="difficulty" value="Easy" readonly tabIndex="-1">
					<label for="difficulty" class="mdl-textfield__label">Difficulty</label>
					<ul for="difficulty" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
						<li class="mdl-menu__item">Peaceful</li>
						<li class="mdl-menu__item">Easy</li>
						<li class="mdl-menu__item">Normal</li>
						<li class="mdl-menu__item">Hard</li>
						<li class="mdl-menu__item">Hardcord</li>
					</ul>
				</div>
				<!-- Cheats -->
				<div class="mdl-checkbox mdl-js-checkbox mdl-checkbox--floating-label">
					<input class="mdl-checkbox__input" type="checkbox" id="cheats" value="">
					<label class="mdl-checkbox__label" for="cheats">Allow flight</label>
				</div>
			</form>
		</div>
		<div class="mdl-dialog__actions">
			<button type="button" class="mdl-button" id="addServerClose">Close</button>
			<button type="button" class="mdl-button" disabled>Add server</button>
		</div>
	</dialog>
</body>

    <script src="../node_modules/material-components-web/dist/material-components-web.js"></script>
    <script>mdc.autoInit()</script>
</html>
