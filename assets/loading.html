<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>PocketMine Server Manager</title>
    <!-- PMS Design -->
    <link rel="stylesheet" href="css/psm.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/roboto.css">
    <!-- Material Design -->
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.css">
</head>


<body class="mdc-typography">
    <img src="icons/icon.png" />
    <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate mdc-linear-progress--accent">
        <div class="mdc-linear-progress__buffering-dots"></div>
        <div class="mdc-linear-progress__buffer"></div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
        </div>
    </div>
    <p id="currentThing"></p>
</body>

<script>
    const mdc = require("material-components-web/dist/material-components-web");
    mdc.autoInit();
    window.addEventListener("beforeunload", function(ev) {
        if (!document.body.classList.contains("fadeout")) {
            document.body.classList.add("fadeout");
            ev.returnValue = "";
            setTimeout(function() {
                location = "index.html";
            }, 2000);
        }
    });
</script>
